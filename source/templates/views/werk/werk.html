{% extends "../index.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<article id="werk" class="werk">
  <header class="article-header">
    <h1>Mijn werk</h1>
  </header>
  <p>
    Dit is wat ik heb gebouwd:
  </p>
  <ul>
  {% for subview in subviews %}
    <li><a href="/werk/{{ subview['view-name'] }}/">{{ subview['view-name'] }}</a></li>
  {% else %}
    <li>Niks te zien hier.</li>
  {% endfor %}
  </ul>

</article>
{% endblock %}
